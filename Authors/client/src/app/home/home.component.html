<a [routerLink]="['/new']"> Add an Author!</a>

<table>
<tr>
<th>Author</th>
<th>Actions</th>
</tr>
<tbody>
  <tr *ngFor="let a of authors">
    <td>{{a.name}}</td>
    <td> <button [routerLink]="['/edit', a._id]">Edit</button><button (click)='deleteOne(a._id)'>Delete</button>
    </td>
  </tr>
</tbody>
</table>
