<div style="display: inline-block;"> 
  <h3>Edit Author</h3>
  <form (submit)="onSubmit()">
    <p> {{ author.name | json }} </p>
    <label for="name">Name: <input type="text" [(ngModel)]="author.name" name="name"></label>
    <input type="submit" value="submit">
  </form>
  {{message}}
</div><br>
